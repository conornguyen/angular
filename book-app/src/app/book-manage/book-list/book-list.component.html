<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title</th>
        <td mat-cell *matCellDef="let element"> {{element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Action </th>
        <td mat-cell *matCellDef="let element"> <a name="" id="" class="btn btn-danger" (click)="deleteBook(element.id)"
                role="button" mat-raised-button color="warn">Delete</a><a name="" id="" class="btn btn-info"
                routerLink="../detail/{{element.id}}" role="button" mat-raised-button color="primary">Detail</a> 
                <a name="" id="" class="btn btn-primary" role="button" mat-raised-button color="accent" routerLink="../add">Edit</a>
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<a name="" id="" class="btn btn-primary" role="button" mat-stroked-button color="primary" routerLink="../add">Add
    Book</a>
