<table mat-table  [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title</th>
        <td mat-cell *matCellDef="let book"> {{book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> number </th>
        <td mat-cell *matCellDef="let book"> {{book.number}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let book"> <a name="" id="" class="btn btn-danger" (click)="deleteBook(book.id)"
                role="button" mat-raised-button color="warn">Delete</a><a name="" id="" class="btn btn-info"
                routerLink="../detail/{{book.id}}" role="button" mat-raised-button color="accent">Edit</a> </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
