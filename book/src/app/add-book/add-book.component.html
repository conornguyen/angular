<div [hidden]="submitted" style="width: 400px;">

<form class="form-inline" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="color">Title</label>
        <input type="text" class="form-control" id="color" required [(ngModel)]="book.title" name="color">
    </div>
    <div class="form-group">
        <label for="color">Author</label>
        <input type="text" class="form-control" id="color" required [(ngModel)]="book.author" name="color">
    </div>

    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="book.date" ngbDatepicker
                #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<button type="button" class="btn btn-link" (click)="goBack()">Go back</button>

<div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
    </div>
