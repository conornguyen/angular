<div *ngIf="pet" [hidden]="submitted" style="width: 400px;">

  <h2>{{pet.name | uppercase}} Details</h2>
  <div><span>id: </span>{{pet.id}}</div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name">
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="color" required [(ngModel)]="pet.color" name="color">
    </div> <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

<button (click)="goBack()">go back</button>
